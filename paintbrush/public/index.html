<!DOCTYPE html>
<html>
   <head>
      <title>MiniDoodle</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css" />
      <script src="socket.io/socket.io.js"></script>
      <script src="client.js"></script>
	  
   </head>
   <body>
      <canvas id="drawing"></canvas>
	  <div id="controls">
			<label for="color">Color:</label>
			<select id="color">
				<option>Blue</option>
				<option>Red</option>
				<option>Yellow</option>
				<option>Magenta</option>
				<option>Green</option>
				<option>Cyan</option>
				<option>Orange</option>
				<option>White</option>
			</select>
			<label for="size">Size:</label>
			<select id="size">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
			</select>
			<span id="count">Current Users: 1</span>
			<button id="clear">Clear All</button>
		</div>
	  </div>
	  <a id="dl" download="Canvas.png" href="#"><button type="button">Download Canvas</button></a>
   </body>
</html>
