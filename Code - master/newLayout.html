<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/brush.js"></script>
    <script src="js/jscolor.min.js"></script>

</head>
<body>
<div id="top_bar">
	<div id="logo">
	</div>
	<div id="tool_tab">
	</div>
	<div id="shape_tab">
	</div>
	<div id="select_tab">
	</div>
	<div id="text_tab">
	</div>
	<div id="image_tab">
	</div>
</div>
<div id="main_area">
	<div id="download">
	</div>
	<div id="tools_menu">
        <div id="bucket"></div>
	</div>
	<div id="sliders_menu">
        <label id="color-label">Color: </label>
        <input class="jscolor" value="ab2567">

        <label id="size-label">Size: </label>
        <div id="slider">
            <div id="custom-handle" class="ui-slider-handle"></div>
        </div>
	</div>
	<div id="canvas">

	</div>
	<div id="user_pane">
		<center><b>Currently Editing</b></center>
	</div>
	<div id="chat_pane">
		<div id="chat_pane_content_box">
			<center><b>Chat</b></center>
		</div>
		<div id="chat_pane_message_box">
			<input id="chat_textbox" type="text" />
		</div>
		<div id="chat_pane_message_button">
			<input style="float:right;" id="chat_submit" type="submit" value="Send" />
		</div>
	</div>
</div>

</body>
