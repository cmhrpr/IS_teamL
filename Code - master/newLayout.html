<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script type="text/javascript" src="js/brush.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/bucket.js"></script>
    <script src="js/jscolor.min.js"></script>

</head>
<body>
<div id="top_bar">
	<div id="logo">
	</div>
	<div id="tool_tab">
	</div>
	<div id="shape_tab">
	</div>
	<div id="select_tab">
	</div>
	<div id="text_tab">
	</div>
	<div id="image_tab">
	</div>
</div>
<div id="main_area">
	<div id="download">
	    
		<button id="cmd"></button>
	</div>
	<div id="tools_menu">
        <div class="tools" id="brush"><img class="icons" src="images/editing-tools/usable/brush.png" width="48"></div>
        <div class="tools" id="spray"><img class="icons" src="images/editing-tools/usable/spray.png" width="48"></div>
        <div class="tools" id="pencil"><img class="icons" src="images/editing-tools/usable/pencil.png" width="48"></div>
        <div class="tools" id="bucket"><img class="icons" src="images/editing-tools/usable/paint-bucket.png" width="48"></div>
        <div class="tools" id="eraser"><img class="icons" src="images/editing-tools/usable/eraser.png" width="48"></div>
        <div class="tools" id="magic"><img class="icons" src="images/editing-tools/usable/magic-wand.png" width="48"></div>
        <div class="tools" id="dropper"><img class="icons" src="images/editing-tools/usable/dropper.png" width="48"></div>
	</div>
	<div id="sliders_menu">
        <input class="jscolor" value="ab2567">
        <div id="slider">
            <div id="custom-handle" class="ui-slider-handle"></div>
        </div>
	</div>
	<div id="canvas">

	</div>
	
	<div id="user_pane">
		<center><b>Currently Editing</b></center>
	</div>
	<div id="chat_pane">
		<div id="chat_pane_content_box">
			<center><b>Chat</b></center>
		</div>
		<div id="chat_pane_message_box">
			<input id="chat_textbox" type="text" />
		</div>
		<div id="chat_pane_message_button">
			<input style="float:right;" id="chat_submit" type="submit" value="Send" />
		</div>
	</div>
</div>

</body>
